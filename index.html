<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最爱的Shiyu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .slider {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
        }
        .slide img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .caption {
            margin-top: 30px;
            font-size: 28px;
            text-align: center;
            padding: 0 20px;
            max-width: 90%;
            font-style: italic;
            opacity: 0.9;
        }
        .title {
            position: absolute;
            top: 50px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .footer {
            position: absolute;
            bottom: 50px;
            font-size: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <div class="title">亲爱的Shiyu，2026年快乐！</div>
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df8b4caebd.jpg" alt="我们的周年纪念">
            <div class="caption">就像朱迪和尼克一样，我们在一起就是最完美的组合。谢谢你陪我走过每一天，我的宝贝。</div>
            <div class="footer">滑动查看更多 →</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93cc208a.jpg" alt="心心相印">
            <div class="caption">你的手放在我的手上，那一刻，我知道这辈子都只想牵着你。</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93da6865.jpg" alt="视频通话">
            <div class="caption">即使隔着屏幕，你的笑容也能瞬间照亮我的整个世界。想你，每一秒。</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df94045943.jpg" alt="牵手捧花">
            <div class="caption">这束花代表我的心，紧紧握在你手里，永不松开。</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93e911b6.jpg" alt="夕阳爱心">
            <div class="caption">在最美的夕阳下，我们用手比心——你就是我眼中的整个世界。</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93f7e0c9.jpg" alt="心口相依">
            <div class="caption">你的手放在我心口，那里只为你跳动，永远。</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df94e3cea7.jpg" alt="捧花爱心">
            <div class="caption">这束花被我们的爱心包围，就像我的爱永远包围着你。</div>
        </div>
        
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df94f03dfe.jpg" alt="夜空拥抱">
            <div class="caption">在星空下拥抱你，是我这辈子最幸福的事。Shiyu，我爱你，到永远。</div>
            <div class="footer">——你的宝贝，2026年</div>
        </div>
    </div>
</body>
</html>
