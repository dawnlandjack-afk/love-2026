<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最爱的Shiyu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8e6ff, #ffcce6, #ffd1dc, #ffffff);
            background-attachment: fixed;
            color: #444;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }
        .slider {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .slide img {
            max-width: 92%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .caption {
            margin-top: 40px;
            font-size: 26px;
            text-align: center;
            padding: 0 30px;
            max-width: 90%;
            line-height: 1.6;
            color: #5a3f7c;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
        }
        .title-slide {
            background: rgba(255, 255, 255, 0.8);
        }
        .big-title {
            font-family: 'Dancing Script', cursive;
            font-size: 56px;
            font-weight: 700;
            color: #d81e5b;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.3);
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 32px;
            color: #8a4baf;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 50px;
        }
        .hint {
            position: absolute;
            bottom: 40px;
            font-size: 18px;
            color: #999;
            font-style: italic;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 20px;
            color: #888;
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- 第一页：独立标题页 -->
        <div class="slide title-slide">
            <div class="big-title">亲爱的Shiyu</div>
            <div class="subtitle">2026年快乐</div>
            <div style="font-size: 28px; color: #d81e5b; font-family: 'Dancing Script', cursive;">
                这是我为你准备的小小惊喜<br>
                每一张照片，都藏着我对你的爱
            </div>
            <div class="hint">向右滑动，开始我们的回忆 →</div>
        </div>

        <!-- 新照片页1 -->
        <div class="slide">
            <img src="https://s41.ax1x.com/2025/12/31/pZNtdiD.jpg" alt="星空拥抱">
            <div class="caption">在这片星光球场上，你靠在我怀里，这一刻，世界都安静了，只剩我们。</div>
        </div>
        
        <!-- 新照片页2 -->
        <div class="slide">
            <img src="https://s41.ax1x.com/2025/12/31/pZNtNdK.jpg" alt="捧花比心">
            <div class="caption">用我们的手，守护这束花，也守护这份永恒的爱。</div>
        </div>
        
        <!-- 新照片页3 -->
        <div class="slide">
            <img src="https://s41.ax1x.com/2025/12/31/pZNtGs1.jpg" alt="拉衣服">
            <div class="caption">轻轻一拉，就把你拉进我的世界；从此，再也不想放开。</div>
        </div>
        
        <!-- 新照片页4 -->
        <div class="slide">
            <img src="https://s41.ax1x.com/2025/12/31/pZNt8MR.jpg" alt="夕阳心形">
            <div class="caption">在最美的夕阳里，我们用爱框住彼此——你，就是我一生的风景。</div>
        </div>
        
        <!-- 新照片页5 -->
        <div class="slide">
            <img src="https://s41.ax1x.com/2025/12/31/pZNtUIO.jpg" alt="牵手花束">
            <div class="caption">这束花见证了我们的心意，是我我们对未来的承诺：永远陪着你。</div>
        </div>
        
        <!-- 新照片页6 -->
        <div class="slide">
            <img src="https://s41.ax1x.com/2025/12/31/pZNtwJe.jpg" alt="室内爱心">
            <div class="caption">和你并肩而坐，哪怕只是这样安静地比个心，也觉得幸福满溢。<br>Shiyu，我爱你，到永远。</div>
            <div class="footer">——你的宝贝，2026年</div>
        </div>
    </div>
</body>
</html>
